    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Music Player</title>

<style>
body {
    background-color: #0f172a;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.player {
    background: #1e293b;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
    width: 280px;
    color: white;
}

.player h2 {
    margin-bottom: 15px;
}

audio {
    width: 100%;
    outline: none;
}

.song {
    margin-top: 10px;
    font-size: 14px;
    color: #cbd5f5;
}
</style>
</head>

<body>

<div class="player">
    <h2>ðŸŽµ Music Player</h2>

    <p class="song">My Song</p>

    <audio controls>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>
</div>

</body>
